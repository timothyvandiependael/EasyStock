<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <form (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Change Password</h2>

    <label class="block mb-4">
      <span class="text-gray-700">Current Password</span>
      <input
        type="password"
        [(ngModel)]="currentPassword"
        name="currentPassword"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      />
    </label>

    <label class="block mb-4">
      <span class="text-gray-700">New Password</span>
      <input
        type="password"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      />
    </label>

    <label class="block mb-6">
      <span class="text-gray-700">Confirm New Password</span>
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      />
    </label>

    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition"
    >
      Update Password
    </button>
  </form>
</div>
