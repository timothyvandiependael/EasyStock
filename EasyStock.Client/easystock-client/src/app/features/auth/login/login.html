<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-white px-6">
  <div class="max-w-md w-full bg-white rounded-xl border border-gray-200 shadow-lg p-12">

    <div class="w-full flex justify-center mb-6">
  <img src="assets/logo-cropped.png" alt="EasyStock Logo" class="object-contain" />
</div>

    <h2 class="text-center text-4xl font-extrabold text-gray-900 mb-10 tracking-tight">
      Sign in to EasyStock
    </h2>

    <form class="space-y-8" novalidate>
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          required
          class="w-full rounded-md border border-gray-300 px-4 py-3 shadow-inner placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
          placeholder="Your username"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          class="w-full rounded-md border border-gray-300 px-4 py-3 shadow-inner placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
          placeholder="••••••••"
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full py-3 rounded-md bg-indigo-600 text-white font-semibold shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
