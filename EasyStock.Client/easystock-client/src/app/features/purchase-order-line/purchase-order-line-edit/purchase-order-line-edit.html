@if(detailMode === 'add') {
<h2 class="text-2xl font-semibold text-gray-800 pb-2 mb-6 border-b border-gray-300">Add Purchase Order Line</h2>
}
@else {
<h2 class="text-2xl font-semibold text-gray-800 pb-2 mb-6 border-b border-gray-300">Edit Purchase Order Line</h2>
}

<app-edit-view
  [metaData]="columnMetaData"
  [mode]="detailMode"
  [model]="selectedPurchaseOrderLine"
  [addModeHideFields]="addModeHideFields"
  [isProcedureStep2]="procedureStep2"
  [parentType]="'purchaseOrder'"
  [filledInFields]="filledInFields"
  [additionalFilters]="additionalFilters"
  (saveAndAddAnother)="handleSaveAndAddAnother($event)"
  (saveNewAndExit)="handleSaveNewAndExit($event)"
  (saveAndExit)="handleSaveAndExit($event)"
  (cancel)="handleCancel()"
  (addMoreLines)="handleAddMoreLines($event)"
  (saveAllAndExit)="handleSaveAllAndExit($event)"
  (procedureCancel)="handleProcedureCancel()">
</app-edit-view>
