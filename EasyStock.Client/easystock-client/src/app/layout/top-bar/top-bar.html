<header class="flex items-center justify-between h-14 bg-white pr-6 pl-0 shadow-sm border-b border-gray-200 w-full">
  <div class="flex items-center space-x-4 justify-start">
    <h1 class="text-lg font-semibold text-gray-900 ml-2">{{ pageTitle }}</h1>
  </div>

  <div class="flex items-center space-x-4 justify-end">
    <span class="text-gray-700 font-semibold">{{ userName }}</span>
    <button (click)="logout()" class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring focus:ring-blue-300"
      aria-label="Logout">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 21h4a2 2 0 002-2V5a2 2 0 00-2-2H3" />
      </svg>
    </button>
  </div>
</header>
