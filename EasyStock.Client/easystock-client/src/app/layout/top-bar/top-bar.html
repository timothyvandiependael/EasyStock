<header
  class="flex items-center justify-end h-14 bg-white px-6 shadow-sm border-b border-gray-200"
>
  <div class="flex items-center space-x-4">
    <span class="text-gray-700 font-semibold">{{ userName }}</span>
    <button
      class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring focus:ring-blue-300"
      aria-label="User account options"
    >
      <!-- user icon -->
      <svg
        class="w-6 h-6 text-gray-700"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5.121 17.804A9 9 0 1118.878 6.196 9 9 0 015.12 17.804z"
        ></path>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
        ></path>
      </svg>
    </button>
  </div>
</header>
